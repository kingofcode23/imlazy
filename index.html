<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Weight Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://bizweb.dktcdn.net/100/447/044/products/a86b8840-dfba-4b9a-9743-ac34dcaac3c0-ea3e5221-c712-4582-898b-eebca910c7bb.jpg?v=1651585816693') no-repeat center center fixed;
            background-size: contain;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        .card {
            background: #04abf8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffffff;
            display: inline-block;
            margin-top: 45px;
        }
        .sensor-value {
            font-size: 80px;
            margin: 10px 0;
        }
        
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpfQm3P3aWStekra3YQ3v2OUZNaWsokhY",
            authDomain: "testcn-ccace.firebaseapp.com",
            databaseURL: "https://testcn-ccace-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "testcn-ccace",
            storageBucket: "testcn-ccace.firebasestorage.app",
            messagingSenderId: "336091133707",
            appId: "1:336091133707:web:12a984bd3754ad157fd40e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function updateWeightData() {
            const weightRef = ref(db, "test/float");
            onValue(weightRef, (snapshot) => {
                if (snapshot.exists()) {
                    const weight = snapshot.val();
                    document.getElementById("weight").innerText = weight + " kg";
                }
            });
        }

        window.onload = updateWeightData;
    </script>
</head>
<body>
 
    <div class="card">
        <p class="sensor-value"><span id="weight">--</span></p>
    </div>
</body>
</html>
